<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <section class="header-slider">
        <img src="icons/club-residance-logo.svg" alt="logo" class="logo-cr">
        <div class="header"> 
            <div class="call">
                <button class="btn btn--phone"></button>
                <div class="number-wrapper">
                    <div class="call__number">8 (800) 77-512-77</div>
                    <div class="call__request"><p>Заказать звонок</p></div>
                </div>
            </div>
            <div class="language">
                <button class="btn btn--color-white">UA</button>
            </div>
        </div>
        <div class="complex">
            <div class="complex-number"></div>
            <div class="complex-wrapper">
                <h1 class="complex__name">Жилой комплекс КЛАБ РЕЗИДЕНС</h1>
                <h2 class="title">Квартиры уже</br>в продаже!</h2>
                <button class="complex__about">О КОМПЛЕКСЕ</button>
                <div class="slider-buttons">
                    <span class="badge"></span>
                    <span class="badge"></span>
                    <button class="arrow"></button>
                    <button class="arrow"></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
